<!DOCTYPE html>
<html lang="en-us" >
<head>
<title>文章列表 | 测试平台</title>
<link rel="stylesheet" type="text/css" href="/static/css/base.css" />
  <link rel="stylesheet" type="text/css" href="/static/css/changelists.css" />
    <script type="text/javascript" src="/admin/jsi18n/"></script>
<script type="text/javascript" src="/static/admin/js/core.js"></script>
<script type="text/javascript" src="/static/admin/js/vendor/jquery/jquery.js"></script>
<script type="text/javascript" src="/static/admin/js/jquery.init.js"></script>
<script type="text/javascript" src="/static/admin/js/admin/RelatedObjectLookups.js"></script>
<script type="text/javascript" src="/static/admin/js/actions.js"></script>
<script type="text/javascript" src="/static/admin/js/urlify.js"></script>
<script type="text/javascript" src="/static/admin/js/prepopulate.js"></script>
<script type="text/javascript" src="/static/admin/js/vendor/xregexp/xregexp.js"></script>
<script type="text/javascript" src="/static/js/editor/kindeditor/kindeditor-all.js"></script>
<script type="text/javascript" src="/static/js/editor/kindeditor/lang.zh_CN.js"></script>
<script type="text/javascript" src="/static/js/editor/kindeditor/config.js"></script>
<meta name="robots" content="NONE,NOARCHIVE" />
</head>
<body class=" app-testapp model-article change-list"
  data-admin-utc-offset="0">
<!-- Container -->
<div id="container">
    <!-- Header -->
    <div id="header">
        <div id="branding">
<h1 id="site-name"><a href="/admin/">测试平台</a></h1>
        </div>
        <div id="user-tools">
                Welcome,
                <strong>admin</strong>.
                <a href="/admin/logout/">Log out</a>
        </div>
    </div>
    <!-- END Header -->
<div class="breadcrumbs">
<a href="/admin/">Home</a>
&rsaquo; <a href="/admin/testapp/">Testapp</a>
&rsaquo; 文章
</div>
    <!-- Content -->
    <div id="content" class="flex">
        <h1>文章列表</h1>
  <div id="content-main">
        <ul class="object-tools">
            <li>
              <a href="/testapp/article/add/" class="addlink">
                Add article
              </a>
            </li>
        </ul>
    <div class="module" id="changelist">
      <form id="changelist-form" method="post" novalidate>
<div class="results">
<table id="result_list">
<thead>
<tr>
<th scope="col"  class="sortable column-title">
   <div class="text"><a href="?o=1">文章标题</a></div>
   <div class="clear"></div>
</th>
<th scope="col"  class="sortable column-keyword">
   <div class="text"><a href="?o=2">关键字</a></div>
   <div class="clear"></div>
</th>
<th scope="col"  class="sortable column-author">
   <div class="text"><a href="?o=3">作者</a></div>
   <div class="clear"></div>
</th>
</tr>
</thead>
<tbody>
{% for article in article_list %}
<tr class="row1">
    <th class="field-title"><a href="{% url 'article_detail' article.id %}">{{ article.title }}</a></th>
    <td class="field-keyword">{{ article.keyword }}</td>
    <td class="field-author nowrap">{{ article.author }}</td></tr>
{% endfor %}
</tbody>
</table>
</div>
<p class="paginator">{{ len }} 文章</p>
      </form>
    </div>
  </div>
        <br class="clear" />
    </div>
    <!-- END Content -->
    <div id="footer"></div>
</div>
<!-- END Container -->
</body>
</html>
