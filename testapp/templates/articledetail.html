<!DOCTYPE html>
<html lang="en-us" >
<head>
<title>文章详情 | 测试平台</title>
<link rel="stylesheet" type="text/css" href="/static/css/base.css" />
<link rel="stylesheet" type="text/css" href="/static/css/forms.css" />
<link rel="stylesheet" type="text/css" href="/static/css/jquery-confirm.css" />
        <script src="/static/js/jquery/jquery-3.2.1.js"></script>
    <script src="/static/js/jquery/jquery-confirm.js"></script>
    <script src="/static/js/my/myfunction.js"></script>
<script type="text/javascript" src="/static/js/editor/kindeditor/kindeditor-all.js"></script>
<script type="text/javascript" src="/static/js/editor/kindeditor/lang.zh_CN.js"></script>
<script type="text/javascript" src="/static/js/editor/kindeditor/config.js"></script>
<meta name="robots" content="NONE,NOARCHIVE" />
</head>
<body class=" app-testapp model-article change-form"
  data-admin-utc-offset="0">
<!-- Container -->
<div id="container">
    <!-- Header -->
    <div id="header">
        <div id="branding">
<h1 id="site-name"><a href="/index/">测试平台</a></h1>
        </div>
        <div id="user-tools">
                Welcome,
                <strong>admin</strong>.

                <a href="/admin/logout/">Log out</a>
        </div>
    </div>
    <!-- END Header -->
<div class="breadcrumbs">
<a href="/admin/">Home</a>
&rsaquo; <a href="/admin/testapp/">Testapp</a>
&rsaquo; <a href="/admin/testapp/article/">文章</a>
&rsaquo; {{ article.title }}
</div>
    <!-- Content -->
    <div id="content" class="colM">
        <h1>文章详情</h1>
        <div id="content-main">
  <ul class="object-tools">
    <li>
        <a href="/testapp/{{ article.author }}/" class="viewsitelink">Article list</a>
    </li>
  </ul>
<div id="article_form" >
<div>
  <fieldset class="module aligned ">
        <div class="form-row field-title">
                <div>
                        <label class="required" for="id_title">标题:</label>
                    <p>{{ article.title }}</p>
                </div>
        </div>
        <div class="form-row field-keyword">
                <div>
                        <label class="required" for="id_keyword">关键字:</label>
                    <p>{{ article.keyword }}</p>
                </div>
        </div>
        <div class="form-row field-author">
                <div>
                        <label class="required" for="id_author">作者:</label>
                    <p>{{ article.author }}</p>
                </div>
        </div>
        <div class="form-row field-content">
                <div>
                        <label class="required" for="id_content">内容:</label><br><br>
                    <p>{{ article.content|safe }}</p>
                </div>
        </div>
</fieldset>
<div class="submit-row">
    <p ><a href="change">Change</a></p>
    <p class="deletelink-box"><a href="delete" class="deletelink">Delete</a></p>
</div>

    <script type="text/javascript"
            id="django-admin-form-add-constants"
            src="/static/admin/js/change_form.js"
            >
    </script>

<script type="text/javascript"
        id="django-admin-prepopulated-fields-constants"
        src="/static/admin/js/prepopulate_init.js"
        data-prepopulated-fields="[]">
</script>
</div>
</div></div>
        <br class="clear" />
    </div>
    <!-- END Content -->

    <div id="footer"></div>
</div>
<!-- END Container -->
</body>
</html>
